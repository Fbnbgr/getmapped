<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Kartenvisualisierung</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@latest/ol.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="map"></div>

  <div id="controls" style="position:absolute;top:10px;left:10px;z-index:1000;background:white;padding:10px;border-radius:5px;">
    <label>Jahr: <span id="year-value">1800 - 1900</span></label>
    <div id="year-slider" style="margin-top:10px; width:200px;"></div>

    <label style="margin-top:10px;">Titelfilter:</label>
    <input type="text" id="filter-input" placeholder="z.B. Karte">

    <div style="margin-top:5px;">Angezeigt: <span id="counter">0 / 0</span></div>
  </div>


  

  <!-- noUiSlider CSS + JS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.0/nouislider.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.0/nouislider.min.js"></script>



  <script src="https://cdn.jsdelivr.net/npm/ol@latest/dist/ol.js"></script>
  <script src="main.js"></script>
</body>
</html>
